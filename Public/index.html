<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Idea Submission</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <!-- Font Awesome -->
    <link href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css)" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">

    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">
                Start Your Journey
            </h1>
            <p class="mt-4 text-lg text-gray-600">
                Tell us about your business idea and requirements. We'll help you build it.
            </p>
        </div>

        <!-- Main Form Card -->
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden fade-in">
            <div class="p-8 sm:p-12">
                <form id="intakeForm" class="space-y-8">
                    
                    <!-- Section 1: Personal Info -->
                    <div>
                        <h3 class="text-lg leading-6 font-medium text-gray-900 border-b pb-2 mb-6">
                            <i class="fas fa-user mr-2 text-indigo-600"></i> Contact Information
                        </h3>
                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                            <div class="sm:col-span-3">
                                <label for="firstName" class="block text-sm font-medium text-gray-700">First name</label>
                                <div class="mt-1">
                                    <input type="text" name="firstName" id="firstName" autocomplete="given-name" required
                                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-3 border bg-gray-50 hover:bg-white transition-colors">
                                </div>
                            </div>
            
                            <div class="sm:col-span-3">
                                <label for="lastName" class="block text-sm font-medium text-gray-700">Last name</label>
                                <div class="mt-1">
                                    <input type="text" name="lastName" id="lastName" autocomplete="family-name" required
                                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-3 border bg-gray-50 hover:bg-white transition-colors">
                                </div>
                            </div>
            
                            <div class="sm:col-span-4">
                                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-phone text-gray-400"></i>
                                    </div>
                                    <input type="tel" name="phone" id="phone" autocomplete="tel" placeholder="+1 (555) 000-0000" required
                                        class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md p-3 border bg-gray-50 hover:bg-white">
                                </div>
                            </div>

                            <div class="sm:col-span-6">
                                <label for="address" class="block text-sm font-medium text-gray-700">Street Address</label>
                                <div class="mt-1">
                                    <input type="text" name="address" id="address" autocomplete="street-address" required
                                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-3 border bg-gray-50 hover:bg-white">
                                </div>
                            </div>

                            <div class="sm:col-span-2">
                                <label for="postalCode" class="block text-sm font-medium text-gray-700">Postal Code</label>
                                <div class="mt-1">
                                    <input type="text" name="postalCode" id="postalCode" autocomplete="postal-code" required
                                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-3 border bg-gray-50 hover:bg-white">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Section 2: Business Idea -->
                    <div>
                        <h3 class="text-lg leading-6 font-medium text-gray-900 border-b pb-2 mb-6">
                            <i class="fas fa-lightbulb mr-2 text-yellow-500"></i> Project Details
                        </h3>
                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                            <div class="sm:col-span-6">
                                <label for="businessIdea" class="block text-sm font-medium text-gray-700">Business Idea</label>
                                <div class="mt-1">
                                    <input type="text" name="businessIdea" id="businessIdea" placeholder="e.g., A mobile app for dog walkers..." required
                                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-3 border bg-gray-50 hover:bg-white">
                                </div>
                                <p class="mt-2 text-sm text-gray-500">A short title or one-sentence summary.</p>
                            </div>

                            <div class="sm:col-span-6">
                                <label for="requirements" class="block text-sm font-medium text-gray-700">Detailed Requirements</label>
                                <div class="mt-1">
                                    <textarea id="requirements" name="requirements" rows="4" required
                                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-3 border bg-gray-50 hover:bg-white"
                                        placeholder="Describe features, target audience, timeline, etc."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="pt-5">
                        <div class="flex justify-end">
                            <button type="button" onclick="document.getElementById('intakeForm').reset()"
                                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Cancel
                            </button>
                            <button type="submit"
                                class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:scale-105">
                                Submit Proposal
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Response Area -->
        <div id="responseArea" class="mt-8 hidden fade-in">
            <div class="rounded-md bg-green-50 p-4 border border-green-200">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-check-circle text-green-400 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-green-800">Submission Successful!</h3>
                        <div class="mt-2 text-sm text-green-700">
                            <p>Data received by server:</p>
                            <pre id="jsonPayload" class="mt-3 bg-gray-800 text-green-400 p-3 rounded-md overflow-x-auto font-mono text-xs"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Logic -->
    <script src="js/script.js"></script>
</body>
</html>
